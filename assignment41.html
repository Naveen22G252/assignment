<!DOCTYPE html>
<html>
<head>
    <title>DOM Change Text</title>
</head>
<body>

    <a id="linkText">Hello</a>
    <br><br>
    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            document.getElementById("linkText").innerText = "Welcome";
        }
    </script>

</body>
</html>
